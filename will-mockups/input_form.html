<!DOCTYPE html>
<html>
<head>
    <title>Add A New Entry</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>

<div class='front'>
    <a href="/">Back to Front Page</a>
</div>

<div class='input-form'>
    
    <form method='post' action='/create/'>

    <ul>
        <li>
            <input class='input-title' type='text' name='title' label='Title'></input>
        </li>
        <li>
            <input class='input-text' type='textarea' name='content' label='Content'></input>
        </li>
        <li>
            <input type="submit" value='Post'>
        </li>
    </ul>

    </form>
</div>

</body>
</html>
